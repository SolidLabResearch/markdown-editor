<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Markdown editor</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://unpkg.com/easymde/dist/easymde.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/easymde/dist/easymde.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <button id="menu-button" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <i class="bi bi-list"></i>
    </button>
    <div id="webid-container" class="hidden">Logged in as <span id="webid"></span></div>
    <div id="webid-not-logged-in" class="hidden">Not logged in.</div>
  </div>
</nav>

<form>
  <label for="resource">Resource:</label>
  <input id="resource" placeholder="url" type="url" required>
  <input id="load-button" class="btn btn-primary" type="button" value="Load">
</form>
<div id="error"></div>
<div id="save-status"></div>
<textarea id="editor" class="hidden"></textarea>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Markdown editor</h5>
    <button id="close-menu-button" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div id="recent-items-container" >
      <h6>Recent items</h6>
      <ul id="recent-items-list" class="list-group hidden">
      </ul>
      <div id="recent-items-empty" class="ps-2">None.</div>
      <button id="clear-recent-items-button" class="btn btn-primary btn-sm hidden">Clear items</button>
    </div>
    <hr>
    <div>
      <a href="https://github.com/pheyvaer/markdown-editor">Source code</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js" type="application/javascript"></script>
</body>
</html>
